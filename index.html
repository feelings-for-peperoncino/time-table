<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jpt-time-table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- タイムテーブル選択 -->
    <div id="selection-section">
        <h1>タイムテーブル選択</h1>
        <button class="timetable-button" data-id="A006">A006</button>
        <button class="timetable-button" data-id="A007">A007</button>
        <button class="timetable-button" data-id="A011">A011</button>
    </div>

    <!-- タイムテーブル表示 -->
    <div id="current-time-section" style="display: none;">
        <div id="before">Before: --</div>
        <div id="now">Now: --</div>
        <div id="next">Next: --</div>
    </div>
    <div id="timetable-section" style="display: none;">
        <ul id="timetable"></ul>
        <button id="back-button">戻る</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
    <script src="js/script.js"></script>
</body>
</html>
